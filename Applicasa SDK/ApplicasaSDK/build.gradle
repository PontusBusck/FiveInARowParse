apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:13.0.+'
        compile files('libs/LiAmazonFramework.jar')
        compile files('libs/LiCoreFramework.jar')

}

android {
    compileSdkVersion 19
    buildToolsVersion "19"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
